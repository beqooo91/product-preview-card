<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <title>product-preview-card-component</title>    
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="main-div">
        <img class="img-mobile" src="./assets/image-product-mobile.jpg">   
        <first-container>
            <img class="img-desktop" src="./assets/image-product-desktop.jpg">  
        </first-container>   
        <second-container>
            <h2>PERFUME</h2>
            <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="div-price">
                <h1 class="price">$149.99</h1>
                <h1 class="small-price">$169.99</h1>
            </div>   
            <div class="last-div">
                <img class="icon" src="./assets/icon-cart.svg">
                <h1 class="add">Add to Cart</h1>
            </div>
        </second-container>
    </div>    
</body>
</html>
